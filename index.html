<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="icon" href="" type="image/png"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Quotes Case</title>
</head>
<body>
    <div class="container" id="quote-container">
        <div class="text">
            <i class="fa fa-quote-left"></i> 
            <span id="quote-el"></span>
        </div>
        <div class="author">
            <span id="author-el"></span>
        </div>
        <div class="btn-side">
            <button class="twitter" id="btn-el" title="Twitt This!">
                <i class="fa fa-twitter"></i>
           </button>
    
            <button id="new-quotes">New Quote</button>
        </div>


    </div>
   <div class="load" id="loading-el"></div>
   <script src="main.js"></script> 
</body>
</html>
